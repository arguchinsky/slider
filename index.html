<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <h1>My favorite wallpapers</h1>
    <div class="slider-wrapper">
        <div class="gallery">
            <li class="slider-image"><img src="images/0.jpg"></li><!--
        --><li class="slider-image"><img src="images/2.jpg"></li><!--
        --><li class="slider-image"><img src="images/3.jpg"></li><!--
        --><li class="slider-image"><img src="images/4.jpg"></li><!--
        --><li class="slider-image"><img src="images/5.jpg"></li><!--
        --><li class="slider-image"><img src="images/6.jpg"></li><!--
        --><li class="slider-image"><img src="images/7.jpg"></li><!--
        --><li class="slider-image"><img src="images/8.jpg"></li><!--
        --><li class="slider-image"><img src="images/9.jpg"></li><!--
        --><li class="slider-image"><img src="images/10.jpg"></li><!--
        --><li class="slider-image"><img src="images/11.jpg"></li>
        </div>
        <div class="slider-control">
            <div class="prev"><img src="images/control/prev.png" alt="prev image"></div>
            <div class="next"><img src="images/control/next.png" alt="prev image"></div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
